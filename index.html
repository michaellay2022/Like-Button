<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header ps">Network</div>
      <div class="sub-header">Your Feed</div>
      <div class="main flex">
        <div class="left-col">
          <div class="usercard">
            <div><img class="pt mb" src="./user-circle.png" alt="" /></div>
            <a class="pt" href="#">Add an avatar</a> <br />
            <h3 class="pt">James Doe</h3>
          </div>
        </div>
        <div class="right-col">
          <div class="feed-card">
            <div class="card">
              <div class="topCard mb flex-top">
                <h3>Neil M</h3>
                <p><span class="topCount">9</span> like(s)</p>
                <button onclick="topClick()">Like</button>
              </div>
              <p>
                I just set up this new discord bot, let me know what you all
                think. <a href="">link</a>
              </p>
            </div>
            <div class="card">
              <div class="topCard mb flex-top">
                <h3>Nichhole K</h3>
                <p><span class="midCount">9</span> like(s)</p>
                <button onclick="midClick()">Like</button>
              </div>
              <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="card">
              <div class="topCard mb flex-top">
                <h3>Jim R</h3>
                <p><span class="botCount">9</span> like(s)</p>
                <button onclick="botClick()">Like</button>
              </div>
              <p>
                I can't stop listening to the <a href="">new album.</a> Who else
                is liking it?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
